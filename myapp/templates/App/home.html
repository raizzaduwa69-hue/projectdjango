{% extends 'App/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<style>
    .center-title {
        text-align: center;
        margin-bottom: 20px;
    }

    .post-card {
        border: 1px solid #ccc;
        padding: 12px;
        margin: 12px 0;
        border-radius: 8px;
        background: #f9f9f9;
    }

    .post-meta {
        font-size: 14px;
        color: #555;
        margin-bottom: 6px;
    }
</style>

<h2 class="center-title">API Posts</h2>

{% for post in posts %}
    <div class="post-card">
        <div class="post-meta">
            <strong>User ID:</strong> {{ post.userId }} |
            <strong>Post ID:</strong> {{ post.id }}
        </div>

        <h3>{{ post.title }}</h3>
        <p>{{ post.body }}</p>
    </div>
{% endfor %}

{% endblock %} write the navbar in the right side  with color design
